</head>
<body>


	<form method="post" id="myForm" action="http://127.0.0.1/multipleImgUploader_Demo/upload.php" enctype="multipart/form-data">

		<div id="uploadArea">
		</div>
		
		<input type="text" name="isim">
		<input type="file" multiple id="imageChooseBtn" >
		
		<select name="ilce">
			<option value="istanbul">istanbul</option>
		</select>
		
		<button type="submit">GÃ–NDER</button>
		
	</form>

<div id="loading" style=" visibility: hidden;">Sending..</div>

<div id="response">
</div>
<script>
$(document).ajaxStart(function(){
    $('#loading').show();
 }).ajaxStop(function(){
    $('#loading').hide();
 });
 
var myUploader = new multipleImageUploader;

myUploader.uploadArea = '#uploadArea';
myUploader.inputElement = '#imageChooseBtn';
myUploader.validExtensions = ['jpg', 'jpeg', 'png'];
myUploader.maxImageCount = 5;
myUploader.maxImageMb = 2;
myUploader.dataMode = 'form';

myUploader.init();

myUploader.bindFormSubmit('#myForm',function onClickSubmit(){
	//before send data codes..
	myUploader.sendDatas(
		function success(data){
			//for success callback
			$('#response').html(data);
			console.log(data);
		},
		function error(data){
			//for error callback
		}
	);
	
});


</script>

</body>
</html>
